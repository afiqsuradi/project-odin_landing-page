<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Odin - Landing Page</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu-container">
            <nav class="menu">
                <nav class="logo">Header Logo</nav>
                <nav class="links">
                    <nav class="link-one"><a href="#">header link one</a></nav>
                    <nav class="link-two"><a href="#">header link two</a></nav>
                    <nav class="link-three"><a href="#">header link three</a></nav>
                </nav>
            </nav>
        </nav>
        <article class="banner-container">
            <nav class="banner">
                <nav class="banner-left">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. it's smaller font and the color is lower contrast</p>
                    <button>Sign up</button>
                </nav>
                <nav class="banner-right">
                    <img src="./images/placeholder.png" alt="Image placeholder" style="height: auto;width: 50%;margin-left: auto;margin-right: 0;display: block;">
                </nav>
            </nav>
        </article>
    </header>
    <article>
        <figure class="information-container">
            <div class="information">
                <div class="information-top">Some random information.</div>
                <div class="information-bottom">
                    <div class="information-item-container">
                        <div class="information-item">
                            <div class="information-item-top">
                                <div class="box"></div>
                            </div>
                            <div class="information-item-bottom">this is some subtext under an illustration or image</div>
                        </div>
                        <div class="information-item">
                            <div class="information-item-top">
                                <div class="box"></div>
                            </div>
                            <div class="information-item-bottom">this is some subtext under an illustration or image</div>
                        </div>
                        <div class="information-item">
                            <div class="information-item-top">
                                <div class="box"></div>
                            </div>
                            <div class="information-item-bottom">this is some subtext under an illustration or image</div>
                        </div>
                        <div class="information-item">
                            <div class="information-item-top">
                                <div class="box"></div>
                            </div>
                            <div class="information-item-bottom">this is some subtext under an illustration or image</div>
                        </div>
                    </div>
                </div>
            </div>
        </figure>
        <figure class="quote">
            <div class="quote-container">
                <h2>This is an inspiring quote, or a testimonial from a Customer. Maybe it's just filling up space, or maybe people will actually read it. Who knows? All I know is that it looks nice.</h2>
                <h3>-Thor, man of thunder</h3>
            </div>
        </figure>
        <figure class="card-container">
            <div class="card">
                <div class="card-text">
                    <h3>Call to action! It's time!</h3>
                    <p>Sign up for our product by clicking that button right over there!</p>
                </div>
                <div class="card-button"><button>Sign up</button></div>
            </div>
        </figure>
    </article>
    <footer>
        <nav class="trademark">
            <p style="text-align: center;">Copyright &#169 The Odin Project 2023</p>
        </nav>
    </footer>

</html>
